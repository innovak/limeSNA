<html>
	<head>
		<title>limeSNA</title>
		<script src="/static/socket.io.min.js"></script>
		<script src="/static/canvasChart.js"></script>
		<script src="/static/functions.js"></script>
		<link rel="stylesheet" href="/static/style.css">
	</head>
	<body onresize="onResize()">
		<div id="panel">
			<p>Radio</p>
			<table id="radioSettings">
				<tr>
					<td>Rate:</td>
					<td>
						<select id="sampleRate">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
							<option value="60">60</option>
						</select>
					</td>
					<td>MS/s</td>
				</tr>
				<tr><td>Start:</td><td><input type="text" id="startFreq"></td><td>MHz</td></tr>
				<tr><td>End:</td><td><input type="text" id="endFreq"></td><td>MHz</td></tr>
				<tr><td>Step:</td><td><input type="text" id="numSteps"></td><td></td></tr>
				<tr>
					<td>Rx gain:</td>
					<td>
						<select id="rxGain">
							<option value="-10">-10</option>
							<option value="0">0</option>
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
							<option value="60">60</option>
						</select>
					</td>
					<td>dB</td>
				</tr>
				<tr>
					<td>Tx gain:</td>
					<td>
						<select id="txGain">
							<option value="-10">-10</option>
							<option value="0">0</option>
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
							<option value="60">60</option>
						</select>
					</td>
					<td>dB</td>
				</tr>
			</table>
			<input type="button" id="runBtn" onclick="btnClick(this)" value="Run"/>

			<p>Cursor</p>
			<table id="cursorSettings">
				<tr>
					<td>Mode:</td>
					<td colspan="2">
						<select id="cursoreMode" onchange="setCursorMode()">
							<option value="0" selected>Mouse</option>
							<option value="2">Min hold</option>
							<option value="1">Max hold</option>
						</select>
					</td>
				</tr>
				<tr><td>Cutoff:</td><td><input type="text" id="cutoffRange" value="3" onchange="setCursorMode()"></td><td>dB</td></tr>
				<tr><td colspan="2">Display cutoff:</td><td><input type="checkbox" id="showCutoff" value="1" onchange="setCursorMode()"></td></tr>
			</table>

			<p>Graph</p>
			<table id="graphSettings">
				<tr>
					<td>Mode:</td>
					<td colspan="2">
						<select id="cursoreMode" onchange="setYMode(this)">
							<option value="0" selected>dB</option>
							<option value="1">VSWR</option>
						</select>
					</td>
				</tr>
			</table>
			<input type="button" id="setRelBtn" onclick="btnClick(this)" value="Set relative"/>
			<input type="button" id="exportImageBtn" onclick="btnClick(this)" value="Export image"/>
			<input type="button" id="exportCSVBtn" onclick="btnClick(this)" value="Export data"/>

			<div id="welcome">
				<h4>Welcome to limeSNA</h4>
				Press the run button to begin.
			</div>
		</div>
		<canvas id="canvas"></canvas>
	</body>
</html>
